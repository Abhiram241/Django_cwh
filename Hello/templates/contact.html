{% extends "base.html" %} 
{% block title %}Contact{% endblock title %}
 {% block body %}
<div class="container-fluid px-0">
  <img src="/static/images/contact.jpeg" class="d-block w-100" alt="..." />
</div>
<div class="container">
    <h1 class='text-center my-4'>Contact us!</h1>
    <form method="POST" action="/contact/">
        {% csrf_token %}
        <div class="form-group py-2">
          <label for="name">Name</label>
          <input type="text"  class="form-control" id="name" name='name' placeholder="Enter your Name!" >
        </div>
        <div class="form-group py-2">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="mail" name='mail' placeholder="Enter your Email!" >
        </div>
        <div class="form-group py-2">
            <label for="phone">Phone number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Number!">
        </div>
        
        
        <div class="form-group py-2">
          <label for="contacting">Reach out to us!</label>
          <textarea class="form-control" id="contacting" name="contacting" rows="3" placeholder="What is it about!" ></textarea>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
      
</div>
{% endblock body %}
